<html>
    <head>
        <title>JS in Body</title>
    </head>
    <body>
        <h1>JavaScript in Body</h1>
        <p id="new">Who am i?</p>
        <button type="button" onclick="showName()">Show Name</button>
        <script>
            function showName(){
                document.getElementById('new').innerHTML="I am Rushikesh";
            }
        </script>
    </body>
</html>
